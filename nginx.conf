server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    root /home/site/wwwroot;
    index index.php index.html index.htm;

    server_name _;

    # Security: Deny access to .htaccess and other hidden files
    location ~ /\.ht {
        deny all;
    }

    # Deny access to other hidden files
    location ~ /\. {
        deny all;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static files cache settings
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Enable Gzip compression
    gzip on;
    gzip_types text/css application/javascript image/svg+xml application/json;
    gzip_min_length 256;

    # Disable port in redirects
    port_in_redirect off;
    absolute_redirect off;

    # Improve file upload size limit (if needed)
    client_max_body_size 100M;
}
